version: '2'
services:
  rabbit:
    container_name: message_broker
    image: 'rabbitmq'
    environment:
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbitmq_configs/enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./rabbitmq_configs/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
  mongo-db:
    container_name: database
    restart: always
    image: andresvidal/rpi3-mongodb3
    ports:
      - 27017:27017
    environment:
      #- MONGO_INITDB_ROOT_USERNAME=admin
      #- MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=weather_database
      - MONGO_DATA_DIR=./data/db
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ../mongo-volume:/data/db
  meteo:
    container_name: meteo
    depends_on:
      - mongo-db
      - rabbit
    build:
      context: ../
      dockerfile: docker-dir/Dockerfile
    ports:
      - 9090:8080

